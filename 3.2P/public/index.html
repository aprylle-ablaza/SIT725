<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>SIT725</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper navbar-size">
          <a href="/" class="brand-logo logo"><img src="images/file.svg" alt="logo"></a>
        </div>
      </nav>
      <div class="main-body">
        <div class="container">
          <div class="row center-align">
            <h1>Welcome!</h1>
            <p>Click on the button below, and we'll recommend an album.</p>
            <div class="row center-align">
              <div class="col s12 m4">
                <a class="waves-effect waves-light btn" id="add-cards">Reccomend</a>
              </div>
              <div class="col s12 m4">
                <a class="waves-effect waves-light btn" id="reset">Reset</a>
              </div>
              <div class="col s12 m4">
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Contact Us</a>
              </div>
            </div>
          </div>
          <div class="row s12" id="cards">
          </div>
        </div>
      </div>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Have an album in mind?</h4>
          <p>Fill out this form, and we'll add it to our database</p>
          <form action="/" class="col s12" method="GET">
            <div class="row">
              <div class="input-field col s12">
                <input id="title" type="text" class="validate" name="title">
                <label for="title">Album Title</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="artist" type="text" class="validate" name="artist">
                <label for="artist">Artist</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="recommended-song" type="text" class="validate" name="recommendedSong">
                <label for="recommended-song">Recommended Song</label>
              </div>
            </div>
            <button type="submit" class="btn waves-effect waves-light">
              Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/script.js"></script>
</html>
